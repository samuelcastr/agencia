<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acceso - Agencia Sol & Mar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-sky-100 to-amber-100 flex items-center justify-center">
  <div class="bg-white/90 backdrop-blur-sm p-8 rounded-2xl shadow-lg w-full max-w-md">
    <div class="text-center mb-6">
      <div class="mx-auto w-14 h-14 bg-gradient-to-br from-amber-400 to-rose-500 rounded-full flex items-center justify-center text-white font-bold text-2xl">S</div>
      <h1 class="text-2xl font-bold mt-3 text-slate-800">Bienvenido a Sol & Mar</h1>
      <p class="text-slate-500 text-sm">Inicia sesión o crea tu cuenta para comenzar tu viaje</p>
    </div>

    <!-- Tabs -->
    <div class="flex justify-around mb-6 border-b">
      <button id="tab-login" class="w-1/2 pb-2 text-center font-semibold text-sky-600 border-b-2 border-sky-600">Iniciar sesión</button>
      <button id="tab-register" class="w-1/2 pb-2 text-center font-semibold text-slate-500 hover:text-sky-600">Registrarse</button>
    </div>

    <!-- Formulario de inicio de sesión -->
    <form id="form-login" action="./php/login.php" method="POST" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Correo electrónico</label>
        <input type="email" name="correo" required placeholder="tuemail@ejemplo.com" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-400">
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Contraseña</label>
        <input type="password" name="clave" required placeholder="••••••••" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-400">
      </div>
      <button type="submit" class="w-full py-2 rounded-lg bg-sky-600 hover:bg-sky-700 text-white font-semibold">Iniciar sesión</button>
    </form>

    <!-- Formulario de registro -->
    <form id="form-register" action="./php/registrar.php" method="POST" class="space-y-5 hidden">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Nombre completo</label>
        <input type="text" name="nombre" required placeholder="Tu nombre" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-400">
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Correo electrónico</label>
        <input type="email" name="correo" required placeholder="tuemail@ejemplo.com" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-400">
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Contraseña</label>
        <input type="password" name="clave" required placeholder="Crea una contraseña" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-400">
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Selecciona tu rol</label>
        <select name="rol" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-400">
          <option value="">Seleccionar...</option>
          <option value="administrador">Administrador</option>
          <option value="usuario">Usuario</option>
          <option value="invitado">Cliente Invitado</option>
        </select>
      </div>
      <button type="submit" class="w-full py-2 rounded-lg bg-amber-400 hover:bg-amber-500 text-white font-semibold">Crear cuenta</button>
    </form>
  </div>

  <script>
    const tabLogin = document.getElementById('tab-login');
    const tabRegister = document.getElementById('tab-register');
    const formLogin = document.getElementById('form-login');
    const formRegister = document.getElementById('form-register');

    tabLogin.addEventListener('click', () => {
      formLogin.classList.remove('hidden');
      formRegister.classList.add('hidden');
      tabLogin.classList.add('text-sky-600', 'border-b-2', 'border-sky-600');
      tabRegister.classList.remove('text-sky-600', 'border-b-2', 'border-sky-600');
      tabRegister.classList.add('text-slate-500');
    });

    tabRegister.addEventListener('click', () => {
      formLogin.classList.add('hidden');
      formRegister.classList.remove('hidden');
      tabRegister.classList.add('text-sky-600', 'border-b-2', 'border-sky-600');
      tabLogin.classList.remove('text-sky-600', 'border-b-2', 'border-sky-600');
      tabLogin.classList.add('text-slate-500');
    });
  </script>
</body>
</html>
